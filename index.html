<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üêë SSHepard - Lightweight SSH Cluster Registrar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181a1b;
            color: #e0e0e0;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #ffffff;
        }
        img {
            max-width: 50%;
            display: block;
            margin: 15px auto;
        }
        p.description {
            text-align: center;
            color: #aaa;
            margin-top: 10px;
            font-size: 18px;
        }
        code, pre {
            background: #222526;
            color: #f8f8f2;
            padding: 4px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        pre {
            padding: 10px;
            overflow-x: auto;
        }
        sup {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #aaa;
        }
        .divider {
            border-top: 1px solid #333;
            margin: 20px 0;
        }
        a {
            color: #4da3ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        .buttons a {
            flex: 1;
            display: inline-block;
            background-color: transparent;
            color: #00ff05;
            font-size: 20px;
            font-weight: bold;
            padding: 12px 0;
            border-radius: 8px;
            border: 2px solid #00ff05;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .buttons a:hover {
            background-color: #00ff05;
            color: #111;
            box-shadow: 0 0 6px #00ff05, 0 0 10px #00ff05;
        }

        /* Terminal command snippet */
        .terminal-command-wrapper {
            text-align: center;
            margin: 20px 0;
        }
        .terminal-command-wrapper p {
            color: #aaa;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .terminal-command {
            background: #111;
            border: 2px dashed #00ff05;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 18px;
            color: #00ff05;
            text-align: center;
            cursor: copy;
            transition: all 0.2s ease-in-out;
        }
        .terminal-command:hover {
            border: 2px solid #00ff05;
        }

        /* Short description under buttons */
        .script-description {
            text-align: center;
            font-weight: bold;
            color: #aaa;
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>


    <img src="sshepard_logo.png" alt="SSHepard Logo">
    <p class="script-description">
        Manage your SSH flock with a single command.
    </p>
    <!-- Terminal command opt-in -->
    <div class="terminal-command-wrapper">


    <div class="divider"></div>

        <div class="terminal-command" id="copyText">
            bash -c "$(curl -fsSL https://sshepard.com/sshepard.sh)"
        </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <a href="sshepard.sh" target="_blank">üìú Get the Script</a>
        <a href="https://github.com/prim4t/SSHepard" target="_blank">üêô GitHub</a>
    </div>








<script>
document.getElementById('copyText').addEventListener('click', async function(event) {
  const textToCopy = this.textContent.trim(); // remove leading/trailing whitespace
  try {
    await navigator.clipboard.writeText(textToCopy);

    // Create notification element
    const notification = document.createElement('div');
    notification.textContent = '‚úÖ Copied!';
    notification.style.position = 'absolute';
    notification.style.backgroundColor = '#00ff05';
    notification.style.color = '#111';
    notification.style.padding = '5px 10px';
    notification.style.borderRadius = '6px';
    notification.style.fontWeight = 'bold';
    notification.style.boxShadow = '0 0 8px #00ff05';
    notification.style.zIndex = '1000';
    notification.style.transition = 'opacity 0.5s ease';
    notification.style.opacity = '1';

    // Position near the mouse cursor
    const offsetX = 10; // slight offset so it doesn‚Äôt overlap the cursor
    const offsetY = 10;
    notification.style.left = (event.pageX + offsetX) + 'px';
    notification.style.top = (event.pageY + offsetY) + 'px';

    document.body.appendChild(notification);

    // Fade out and remove after 1.5 seconds
    setTimeout(() => {
      notification.style.opacity = '0';
      setTimeout(() => document.body.removeChild(notification), 500);
    }, 1500);

  } catch (err) {
    console.error('Failed to copy text: ', err);
  }
});
</script>



</body>
</html>
